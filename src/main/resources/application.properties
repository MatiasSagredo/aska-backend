spring.application.name=aska

spring.datasource.url=jdbc:mysql://localhost:3306/db_aska
spring.datasource.username=root
spring.datasource.password=


# si hay un error al generar la bd cambiar de create-drop a update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Configuración del servidor
server.address=0.0.0.0
server.port=8080 

#(alguien se dará cuenta que con esto se activa el perfil dev)
spring.profiles.active=dev

# Previene errores de porotos vacios
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false